[package]
name = "shade-oracles"
version = "1.0.0"
authors = [
  "sbeem <sbeem@pm.me>",
  "scrtreddev <scrtredev@protonmail.com",
  "hoomp",
]
edition = "2021"

[[bin]]
name = "schemas"
path = "src/schemas.rs"
required-features = [
  "schemas",
  "proxy-band", "index", "router", "derivatives", "dex", "bot", 
]

[lib]
crate-type = ["cdylib", "rlib"]

[features]
default = []
core = ["storage"]
storage = []
proxy-band = ["core"]
index = ["core"]
router = ["core"]
derivatives = ["core"]
dex = ["core"]
bot = ["core"]
schemas = ["dep:anyhow"]

[dependencies]
cosmwasm-std = { workspace = true }
cosmwasm-schema = { workspace = true }
schemars = { workspace = true }
serde = { workspace = true }
thiserror = { workspace = true }

borsh = { workspace = true }
paste = { workspace = true }
derive-from-ext = { workspace = true }

snip20 = { path = "../../contracts/snip20", package = "snip20-reference-impl", features = ["library"] }
shade-toolkit = { workspace = true, features = ["admin-auth"] }

btr-macros = { workspace = true }
better-secret-math = { workspace = true }
secret-storage-plus = { workspace = true }
secret-borsh-storage = { workspace = true }

anyhow = { workspace = true, optional = true }

[dev-dependencies]
rstest = { workspace = true }
