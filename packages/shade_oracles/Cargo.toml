[package]
name = "shade-oracles"
version = "0.1.0"
authors = [
  "sbeem <sbeem@pm.me>",
  "scrtreddev <scrtredev@protonmail.com",
  "hoomp <flammable.shower939@anonaddy.me>",
]
edition = "2021"

[lib]
crate-type = ["cdylib", "rlib"]

[features]
default = []
# for quicker tests, cargo test --lib
scrt = ["core"]
# for contracts ( we don't export cosmwasm-std here because it needs to be included as a contract level dependency
# in order for the build to work )
core = ["storage"]
storage = ["shade-protocol/storage_plus"]
# multi-test = ["secret-multi-test"]
proxy-band = ["core"]
index = ["core"]
router = ["core"]
shd-staking-derivative = ["core"]
siennaswap = ["lp"]
market-lp = ["lp"]
lp = ["core"]

[dependencies]
cosmwasm-std = { git = "https://github.com/scrtlabs/cosmwasm", branch = "secret" }
# Core re-exports (no need to re-export cosmwasm-std because that has to be included in contracts for them to build)
cosmwasm-storage = { git = "https://github.com/scrtlabs/cosmwasm", branch = "secret" }
cosmwasm-schema = { git = "https://github.com/CosmWasm/cosmwasm", rev = "1e05e7e" }
schemars = "0.8.1"
serde = { version = "1.0.103", default-features = false, features = [
  "derive",
  "alloc",
] }
thiserror = "1.0"

paste = "1.0"
derive-from-ext = "0.2"

btr-macros = { git = "https://github.com/securesecrets/better-secret-math" }
better-secret-math = { git = "https://github.com/securesecrets/better-secret-math", tag = "v0.1.0" }
secret-storage-plus = { git = "https://github.com/securesecrets/secret-plus-utils", tag = "v0.1.0" }
secret-borsh-storage = { git = "https://github.com/securesecrets/secret-plus-utils", tag = "v0.1.0" }

shade-protocol = { git = "https://github.com/securesecrets/shade", branch = "cosmwasm_v1_upgrade", features = ["utils", "interface", "snip20", "math"] }
shade-admin = { git = "https://github.com/securesecrets/shadeadmin.git" }

[dev-dependencies]
rstest = "0.15.0"
