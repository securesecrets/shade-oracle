[package]
name = "shade-oracles"
version = "1.0.0"
authors = [
  "sbeem <sbeem@pm.me>",
  "scrtreddev <scrtredev@protonmail.com",
  "hoomp <flammable.shower939@anonaddy.me>",
]
edition = "2021"

[lib]
crate-type = ["cdylib", "rlib"]

[features]
default = []
core = ["dep:shade-protocol", "storage"]
storage = []
proxy-band = ["core"]
index = ["core"]
router = ["core"]
derivatives = ["core"]
dex = ["core"]

[dependencies]
cosmwasm-std = { version = "1.0.0", package = "secret-cosmwasm-std" }
cosmwasm-schema = "1.1.5"
schemars = "0.8.1"
serde = { version = "1.0.103", default-features = false, features = [
  "derive",
  "alloc",
] }
thiserror = "1.0"

borsh = "0.10.2"
paste = "1.0"
derive-from-ext = "0.2"

shade-protocol = { git = "https://github.com/securesecrets/shade", branch = "cosmwasm_v1_upgrade", default-features = false, features = ["utils", "interface", "snip20", "math", "admin"], optional = true }

btr-macros = { git = "https://github.com/securesecrets/better-secret-math" }
better-secret-math = { git = "https://github.com/securesecrets/better-secret-math" }
secret-storage-plus = { git = "https://github.com/securesecrets/secret-plus-utils" }
secret-borsh-storage = { git = "https://github.com/securesecrets/secret-plus-utils" }

[dev-dependencies]
rstest = "0.15.0"
