[package]
name = "multi-test-helpers"
version = "0.1.0"
authors = [
   "hoomp"
]
edition = "2021"

[lib]
crate-type = ["cdylib", "rlib"]

[features]
default = []

[dependencies]
strum = { workspace = true }
anyhow = { workspace = true }
cosmwasm-std = { workspace = true }
cosmwasm-schema = { workspace = true }
schemars = { workspace = true }
serde = { workspace = true }
thiserror = { workspace = true }
shade-oracles = { path = "../shade_oracles" }

admin = { workspace = true }
snip20 = { path = "../../contracts/snip20", package = "snip20-reference-impl", features = [] }
query_auth = { workspace = true }
shade-toolkit = { workspace = true, features = ["query-auth"] }

[target.'cfg(not(target_arch="wasm32"))'.dependencies]
shade-toolkit = { workspace = true, features = ["testing", "query-auth", "admin-auth"] }

[dev-dependencies]
rstest = { workspace = true }
