name: Health Check

on:
  push:
    branches:
      - "**MULBERRY**"
      - release

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: "-C link-arg=-s"

jobs:
  check-and-test:
    name: Check workspace and run tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: wasm32-unknown-unknown
          components: llvm-tools-preview

      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: "oracles"

      - name: Install sccache
        run: if [ -e ~/.cargo/bin/sccache ] ; then echo "Sccache is already installed"; else cargo install sccache; fi

      - name: Install fleet
        run: if [ -e ~/.cargo/bin/fleet ] ; then echo "Fleet is already installed"; else cargo install fleet-rs; fi

      - name: Install nextest
        uses: taiki-e/install-action@nextest

      - name: Build using fleet and run tests
        run: fleet build --tests && cargo nextest run
