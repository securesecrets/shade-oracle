[workspace]
members = [
  "packages/ensemble_tests",
  "packages/shade_oracles",
  "packages/shared_types",

  "contracts/proxy_band_oracle",
  "contracts/lp_oracle",
  "contracts/earn_v1_oracle",
  "contracts/oracle_router",
]

[profile.release]
opt-level = 3
debug = false
rpath = false
lto = true
debug-assertions = false
codegen-units = 1
panic = 'abort'
incremental = false
overflow-checks = true
