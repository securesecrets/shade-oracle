name: Health Check

on:
  push:
    branches:
      - "**MULBERRY**"
      - release

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: "-C link-arg=-s"

jobs:
  check-workspace:
    name: Check workspace runs
    runs-on: ubuntu-latest
    steps:
      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: "oracles"

      - name: Install sccache
        run: if [ -e ~/.cargo/bin/sccache ] ; then echo "Sccache is already installed"; else cargo install sccache; fi

      - name: Install fleet
        run: if [ -e ~/.cargo/bin/fleet ] ; then echo "Fleet is already installed"; else cargo install fleet-rs; fi

      - name: Run app using fleet
        run: fleet build --tests
  coverage:
    name: Run tests
    runs-on: ubuntu-latest
    needs: [check-workspace] # Depends on previous job
    # nightly rust might break from time to time
    continue-on-error: true
    env:
      CARGO_TERM_COLOR: always
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: wasm32-unknown-unknown
          components: llvm-tools-preview

      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: "oracles"

      - name: Install latest nextest release
        uses: taiki-e/install-action@nextest

      - name: Collect coverage data
        run: cargo nextest run
