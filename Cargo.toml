[workspace]
members = [
  "packages/shade_oracles",
  "packages/shade_oracles_integration",

  "contracts/proxy_band_oracle",
  "contracts/oracle_router",
]

[profile.release]
opt-level = 3
debug = false
rpath = false
lto = true
debug-assertions = false
codegen-units = 1
panic = 'abort'
incremental = false
overflow-checks = true
