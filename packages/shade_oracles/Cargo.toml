[package]
name = "shade-oracles"
version = "1.0.0"
authors = [
  "sbeem <sbeem@pm.me>",
  "scrtreddev <scrtredev@protonmail.com",
  "hoomp <flammable.shower939@anonaddy.me>",
]
edition = "2021"

[lib]
crate-type = ["cdylib", "rlib"]

[features]
default = []
core = ["storage"]
storage = []
proxy-band = ["core"]
index = ["core"]
router = ["core"]
derivatives = ["core"]
dex = ["core"]
bot = ["core"]

[dependencies]
cosmwasm-std = { workspace = true }
cosmwasm-schema = { workspace = true }
schemars = { workspace = true }
serde = { workspace = true }
thiserror = { workspace = true }

borsh = { workspace = true }
paste = { workspace = true }
derive-from-ext = { workspace = true }

shade-protocol = { workspace = true, features = ["utils", "interface", "snip20", "math", "admin"] }

btr-macros = { workspace = true }
better-secret-math = { workspace = true }
secret-storage-plus = { workspace = true }
secret-borsh-storage = { workspace = true }

[dev-dependencies]
rstest = { workspace = true }
