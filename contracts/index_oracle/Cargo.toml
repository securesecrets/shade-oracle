[package]
name = "index-oracle"
version = "0.1.0"
authors = ["sbeem <sbeem@pm.me>", "scrtreddev <scrtredev@protonmail.com", "hoomp <flammable.shower939@anonaddy.me>", "DrPresident <jacksonswenson@securesecrets.org"]

edition = "2021"

exclude = [
  # Those files are rust-optimizer artifacts. You might want to commit them for convenience but they should not be part of the source code publication.
  "contract.wasm",
  "hash.txt",
]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
crate-type = ["cdylib", "rlib"]

[features]
default = []

[dependencies]

snafu = { version = "0.6.3" }
shade-oracles = { path = "../../packages/shade_oracles", features = ["core"] }
shade_admin = { git = "https://github.com/securesecrets/shadeadmin.git", tag = "v1.0" }
cosmwasm-std = { version = "0.10", package = "secret-cosmwasm-std" }
secret-toolkit = { version = "0.2" }

[dev_dependencies]
cosmwasm-schema = { git = "https://github.com/enigmampc/SecretNetwork", tag = "v1.0.4-debug-print" }
shade-oracles-ensemble = { path = "../../packages/shade_oracles_ensemble" }
shade-ensemble = { commit = "4b514b1", git = "ssh://git@github.com/securesecrets/shade-ensemble.git" }